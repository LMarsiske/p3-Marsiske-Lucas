<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="Styles/extras.css"/>

        <link rel="stylesheet" type="text/css" href="lightbox/src/css/lightbox.css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        
        <title>Extras</title>
    </head>
    <body>
        <!-- Header to fulfill the assignment requirement as well as an easy way to get back to index.html -->
        <header>
            <nav>
                <a href="index.html">&#129044;<span>Back to home</span></a>
            </nav>
        </header>
        <main>
            <!-- This section fulfills the requirement for a working form -->
            <section id="form" class="paper">
                <h2>This fulfills the form requirement</h2>
                <p>Please fill out the form and someone will be in contact with you shortly.</p>
                <form class="contact_form" id="test_form" name="test_form" method="" action="form.php" onsubmit="return validateForm(this)">
                    <div class="form_row">
                        <label>First Name</label>
                        <input type="text" name="req_firstName" placeholder="ex. John"/>
                    </div>
                    <div class="form_row">
                        <label>Last Name</label>
                        <input type="text" name="req_lastName" placeholder="ex. Smith"/>
                    </div>
                    <div class="form_row">
                        <label>Phone #</label>
                        <input type="tel" name="phone" placeholder="(123) 456-7890" />
                    </div>
                    <div class="form_row">
                        <label>Email</label>
                        <input type="email" name="contact_email" placeholder="example@email.com"/>
                    </div>
                    <input id="submit" type="submit" value="Submit"/>
                </form>
            </section>
            <!-- This section fulfills the Lightbox requirement -->
            <section id="lightbox_container" class="paper">
                <h2>This fulfills the Lightbox requirement</h2>
                <a href="images/sunrise.jpg" data-lightbox="lightbox" data-title="A picture of a sunrise">
                    <img src="images/sunrise.jpg" alt="Picture of a sunrise" title="sunrise"  width= "250" height="250"/>
                </a>
                <a href="images/sunset.jpg" data-lightbox="lightbox" data-title="A picture of a sunset">
                    <img src="images/sunset.jpg" 
                    alt="Picture of a sunset" title="sunset" width= "250" height="250"/>
                </a>
            </section>
            <!-- This section fulfills the animation requirement -->
            <section id="animation" class="paper">
                <h2>This fulfills the animation requirement</h2>
                <div id="animatethis"></div>
            </section>
        </main>
        <!-- Footer to fulfill the assignment requirement -->
        <footer>
            <p>
                This is a footer
            </p>
        </footer>
        <script src="lightbox/src/js/lightbox.js"></script>
    </body>
</html>
